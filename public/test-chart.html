<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/4.4.0/chart.umd.min.js" onerror="console.error('Bootcdn failed'); this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js'"></script>
</head>
<body>
    <h1>Chart.js Loading Test</h1>
    <div id="status" style="padding: 20px; margin: 20px; background: #f0f0f0; border-radius: 8px;">
        <p>Checking Chart.js...</p>
    </div>
    <canvas id="myChart" width="400" height="200"></canvas>
    
    <script>
        console.log('=== Chart.js Test Started ===');
        
        window.addEventListener('load', function() {
            const statusDiv = document.getElementById('status');
            
            if (typeof Chart === 'undefined') {
                statusDiv.innerHTML = '<p style="color: red;">❌ Chart.js FAILED to load!</p>';
                console.error('Chart.js is not loaded');
                return;
            }
            
            statusDiv.innerHTML = '<p style="color: green;">✅ Chart.js loaded successfully!</p>';
            console.log('Chart.js version:', Chart.version);
            
            // Create a simple test chart
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Test Data',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Test Chart - If you see this, Chart.js works!'
                        }
                    }
                }
            });
            
            console.log('Test chart created successfully!');
        });
    </script>
</body>
</html>
